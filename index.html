<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 专</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        button {
            font-size: 1.5rem;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="images/adel4.png" alt="Image Description" style="max-width: 100%; height: auto; display: block; margin: 0 auto; width: 100%; max-width: 500px;">
    <h2>砖专 注</h2>

        <input type="text" id="phone" maxlength="50" placeholder="住驻专 驻驻" required>
        <button type="submit">砖 砖专 注</button>
    </form>
    <br>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>ぉ 转!  专转 </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
