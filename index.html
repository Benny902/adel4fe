<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמת אורחים</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        button {
            font-size: 1.5rem;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="images/adel4.png" alt="Image Description" style="max-width: 100%; height: auto; display: block; margin: 0 auto; width: 100%; max-width: 500px;">
    <h2>אישור הגעה</h2>
    <form id="guestForm" dir="rtl" >
        <input type="text" id="name" maxlength="50" placeholder="שם מלא של הילד" required>
        <input type="text" id="phone" maxlength="50" placeholder="מספר פלאפון" required>
        <button type="submit">שלח אישור הגעה</button>
    </form>
    <br>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>🤩 תודה! מחכים לראותכם </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
