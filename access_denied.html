<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8d7da; 
        }
        h1 {
            color: #721c24; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #c82333; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a71c24; 
        }
    </style>
</head>
<body>
    <h1>Access Denied</h1>
    <p>You do not have permission to view this page.</p>
    <button onclick="redirectToGuests()">Try Again</button>

    <script>
        function redirectToGuests() {
            window.location.href = "guests.html"; 
        }
    </script>
</body>
</html>
